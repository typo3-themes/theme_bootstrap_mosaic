{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_bootstrap_mosaic: Layouts/Default.html [begin] -->
<div id="layoutDefault">
    <f:render partial="Area/MiniNavbar" section="Default" arguments="{_all}"/>
    <div id="menuMain" class="navbar navbar-dark navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <div id="logoWrapper" class="navbar-brand">
                    <f:cObject typoscriptObjectPath="lib.header.logo.main"/>
                </div>
                <button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-main" class="navbar-collapse collapse">
                <f:cObject typoscriptObjectPath="lib.menu.main"/>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <!-- Topic Header -->
    <div class="topic">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h3 class="primary-font"><f:cObject typoscriptObjectPath="lib.page.title"/></h3>
                </div>
                <div class="col-sm-8">
                    <f:cObject typoscriptObjectPath="lib.menu.breadcrumb"/>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <main id="areaMain" class="row">
            <f:render section="Default"/>
        </main>

        <section id="areaExtended" class="row">
            <f:cObject typoscriptObjectPath="lib.content.extended"/>
        </section>
    </div>
</div>
<f:render partial="Area/Footer" section="Default" arguments="{_all}"/>
</div>
<!-- theme_bootstrap: Layouts/Default.html [end] -->
